<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

    <link rel="stylesheet" href="./Style/style.css">

    <title>Weather</title>
</head>
<body>
    
    <div id="map"></div>

    <div class="container">

        

        <h1 class="location"></h1>
        
        <div class="image"></div><br>

        <div class="description"></div>
        
        <div class="temperature"> <sup>o</sup>C</div><br>
        
        <div class="temps">
        <span class="max_temp">Max_temp :  <sup>o</sup>C</span><br><br>
        <span class="min_temp">Min_temp :  <sup>o</sup>C</span><br>
        </div><br>

        <div class="windspeed">3.5</div>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

    <script src="./Java Script/script.js"></script>
</body>
</html>
